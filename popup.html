<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      background: #fff;
      color: #1a1a1a;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .header svg { flex-shrink: 0; }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }
    #status {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    #status.error { color: #c0392b; }
    #status.success { color: #27ae60; }
    #save-btn {
      width: 100%;
      padding: 10px 16px;
      background: #FF6719;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    #save-btn:hover { background: #e55a14; }
    #save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#FF6719" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <polyline points="14 2 14 8 20 8"/>
      <line x1="16" y1="13" x2="8" y2="13"/>
      <line x1="16" y1="17" x2="8" y2="17"/>
      <polyline points="10 9 9 9 8 9"/>
    </svg>
    <h1>Substack to PDF</h1>
  </div>
  <div id="status">Checking page...</div>
  <button id="save-btn" disabled>Save as PDF</button>
  <script src="popup.js"></script>
</body>
</html>
